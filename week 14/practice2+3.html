<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задания 2, 3</title>
    <style>
        .wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container {
            max-width: 1176px;
            margin: 0px auto;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
        }

        .boxes,
        .gallery {
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        [class*="__box"] {
            width: 200px;
            height: 200px;
            margin: 20px;
            border: 2px solid black;
            border-radius: 15px;
        }

        h2 {
            margin: 0;
            text-align: center;
        }

        .one__box {
            background-color: yellow;
        }

        .selected-one {
            background-color: blue;
        }

        .two__box {
            background-color: green;
        }

        .selected-two {
            background-color: orange;
        }

        .three__box {
            background-color: turquoise;
        }

        .selected-three {
            background-color: orchid;
        }

        .arrow-left,
        .image,
        .arrow-right {
            display: flex;
            justify-content: center;
        }

        .arrow-left__img,
        .arrow-right__img {
            width: 40%;
            height: 40%;
            object-fit: contain;
        }

        .image__img {
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h2>Задание 2</h2>
            <div class="boxes">
                <div class="one__box" onclick="select1(this)"></div>
                <div class="two__box" onclick="select2(this)"></div>
                <div class="three__box" onclick="select3(this)"></div>
            </div>
            <h2>Задание 3</h2>
            <div class="gallery">
                <div class="arrow-left">
                    <img class="arrow-left__img" src="https://cdn-icons-png.flaticon.com/512/507/507257.png" id="left"
                        onclick="ChangeMe()" alt="arrow-left">
                </div>
                <div class="image">
                    <img class="image__img" src="https://frazy.su/wp-content/uploads/2016/02/vesna-karpat1.jpg"
                        id="spring" alt="spring-img">
                </div>
                <div class="arrow-right">
                    <img class="arrow-right__img" src="https://cdn-icons-png.flaticon.com/512/271/271226.png" id="right"
                        onclick="ChangeMe1()" alt="arrow-right">
                </div>
            </div>
        </div>
    </div>

    <script>
        function select1(sender) {
            sender.classList.add("selected-one");
        }

        function select2(sender) {
            sender.classList.add("selected-two");
        }

        function select3(sender) {
            sender.classList.add("selected-three");
        }

        function ChangeMe() {
            let springImage = document.getElementById('spring');
            springImage.src = "https://valenteshop.ru/uploads/6794c331b1246a8febd68a588edd74e3.jpg";
        }

        function ChangeMe1() {
            let springImage = document.getElementById('spring');
            springImage.src =
                "https://www.inform.zp.ua/wp-content/uploads/2020/03/88126084_1145416369154652_910432014761459712_o.jpg";
        }
    </script>
</body>

</html>
