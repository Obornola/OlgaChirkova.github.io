<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задания 2, 3</title>
    <style>
        .wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container {
            max-width: 1176px;
            margin: 0px auto;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
        }

        .boxes,
        .gallery {
            display: inline-flex;
            margin-top: 10px;
            justify-content: center;
            align-items: center;
        }

        [class*="__box"] {
            width: 200px;
            height: 200px;
            margin: 20px;
            border: 2px solid black;
            border-radius: 15px;
        }

        h2 {
            margin: 0;
            text-align: center;
        }

        .one__box {
            background-color: yellow;
            cursor: pointer;
        }

        .selected-one {
            background-color: blue;
        }

        .two__box {
            background-color: green;
            cursor: pointer;
        }

        .selected-two {
            background-color: orange;
        }

        .three__box {
            background-color: turquoise;
            cursor: pointer;
        }

        .selected-three {
            background-color: orchid;
        }

        .arrow-left,
        .image,
        .arrow-right {
            padding: 0 10px 0 10px;
            display: flex;
            justify-content: center;
        }

        .arrow-left__img,
        .arrow-right__img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            cursor: pointer;
        }

        .image__img {
            width: 700px;
            height: 400px;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h2>Задание 2</h2>
            <div class="boxes">
                <div class="one__box" onclick="yellow(this)"></div>
                <div class="two__box" onclick="green(this)"></div>
                <div class="three__box" onclick="turquoise(this)"></div>
            </div>
            <h2>Задание 3</h2>
            <div class="gallery">
                <div class="arrow-left">
                    <img class="arrow-left__img" src="left.png" id="left" onclick="Left()" alt="arrow-left">
                </div>
                <div class="image">
                    <img class="image__img" src="https://frazy.su/wp-content/uploads/2016/02/vesna-karpat1.jpg"
                        id="spring" alt="spring-img">
                </div>
                <div class="arrow-right">
                    <img class="arrow-right__img" src="right.png" id="right" onclick="Right()" alt="arrow-right">
                </div>
            </div>
        </div>
    </div>

    <script>
        function yellow(sender) {
            sender.classList.add("selected-one");
        }

        function green(sender) {
            sender.classList.add("selected-two");
        }

        function turquoise(sender) {
            sender.classList.add("selected-three");
        }

        function Left() {
            let springImage = document.getElementById('spring');
            springImage.src = "https://valenteshop.ru/uploads/6794c331b1246a8febd68a588edd74e3.jpg";
        }

        function Right() {
            let springImage = document.getElementById('spring');
            springImage.src =
                "https://media.istockphoto.com/photos/yamazakura-picture-id811211454?s=612x612";
        }
    </script>
</body>

</html>
