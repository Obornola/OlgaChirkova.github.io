<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="stylesheet" href="w20_2.css">
</head>

<body>
    <div class="container">
        <div class="weather">
            <div class="weather__block block-weather">
                <div class="block-weather__item">
                    <span class="city">Город</span>
                    <span class="temp-value"></span>
                </div>
            </div>
            <div class="weather__block block">
                <div class="block__item">Влажность<span class="humidity"></span></div>
                <div class="block__item">Давление<span class="pressure"></span><span class="text">мм
                        рт.ст</span></div>
                <div class="block__item">Облачность<span class="cloudiness"></span></div>
                <div class="block__item">Ветер<span class="wind"></span><span class="text">м/с</span>
                </div>
            </div>
        </div>
    </div>
    <script src="w20_2.js"></script>
</body>

</html>
