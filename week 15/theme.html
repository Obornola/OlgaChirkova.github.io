<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div><label for="select">Тема</label>
        <select id="select" onchange="themeChange()">
            <option value="">Без темы</option>
            <option value="grey">Серая</option>
            <option value="blue">Синяя</option>
            <option value="red">Красная</option>
        </select>
    </div>
    <script>
        function themeChange() {
            let selectBackground = document.getElementById('select').value;
            document.body.style.backgroundColor = selectBackground;

        }
    </script>
</body>

</html>
